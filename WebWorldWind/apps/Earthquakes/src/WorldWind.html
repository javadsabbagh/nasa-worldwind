<!DOCTYPE html>
<!-- This is a very simple example of using Web World Wind. -->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FlatWorldEarth</title>
    <!--Local directories
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="scripts/StyleS.css">
    <script src="scripts/jquery.min.js" type="text/javascript"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script data-main="./scripts/Earthquake" src="scripts/require.js"></script>
    -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://worldwindserver.net/webworldwind/examples/CoordinateController.css">
    <script  src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"  type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="./scripts/Earthquake" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron hidden-xs">
        <h1 style="text-align:center">World Wind Flat World Earthquakes</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Earthquake Data</h4>
            <div id="eData">
            </div>
            <h4>Minimum Magnitude</h4>
            <div class="dropdown" id="minMag">
            </div>
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
        </div>
        <div class="col-sm-9" id="globe">
            <div style="position:relative">
                <canvas id="canvasOne" width="480" height="480" style="width: 100%; height: auto">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <div id="coordinateOverlay">
                    <span id="terrainLatitude"></span>
                    <span id="terrainLongitude"></span>
                    <span id="terrainElevation"></span>
                    <span id="eyeAltitudeLabel">Eye</span>
                    <span id="eyeAltitude"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
