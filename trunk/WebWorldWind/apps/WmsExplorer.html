<!DOCTYPE html>
<!--@version $Id$-->
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>WMS Explorer</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
    <link href="WmsExplorer/skin-lion/ui.fancytree.css" rel="stylesheet" type="text/css">
    <script src="//cdn.jsdelivr.net/jquery.fancytree/2.9.0/jquery.fancytree-all.min.js" type="text/javascript"></script>
    <link href="WmsExplorer/WmsExplorer.css" rel="stylesheet" type="text/css">
    <script data-main="WmsExplorer/app" src="../thirdparty/require.js"></script>
</head>
<body>
<div id="page">
    <div id="divControlPanel">
        <div id="divProjection">
            <form id="formControl" action="#">
                <fieldset id=""fieldsetControl>
                    <label for="projection">Projection</label>
                    <select name="projection" id="projection">
                        <option selected="selected">3D</option>
                        <option>Equirectangular</option>
                        <option>Mercator</option>
                        <option>North Polar</option>
                        <option>South Polar</option>
                        <option>North UPS</option>
                        <option>South UPS</option>
                    </select>
                </fieldset>
            </form>
        </div>
        <div id="divLayerManager">
            <ul id="treeData" style="display: none;">
            </ul>
        </div>
        <div id="divButtonBar">
            <form id="addForm">
                <button id="addServerButton">+</button>
                <input id="addServerUrl" type="text" placeholder="WMS server URL">
            </form>
        </div>
    </div>
    <div id="divWorldWindow">
        <canvas id="canvasOne" width="700" height="600">
            Your browser does not support HTML5 Canvas.
        </canvas>
    </div>
</div>
</body>
</html>
