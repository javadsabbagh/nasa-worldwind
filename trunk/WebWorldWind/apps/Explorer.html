<!DOCTYPE html>
<html lang="en">
<!--@version $Id$-->
<head>
    <meta charset="utf-8">
    <title>Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="../examples/CoordinateController.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script data-main="Explorer/app" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.17/require.min.js"></script>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 style="text-align:center">World Wind Explorer</h1>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Projection</h4>
            <div class="dropdown" id="projectionDropdown">
            </div>
            <br>
            <h4>Layers</h4>
            <div class="list-group" id="layerList">
            </div>
            <br>
            <h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-sm-9">
            <ul class="nav nav-pills">
                <li><a href="#">Menu 1</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">Menu 2
                        <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Submenu 2-1</a></li>
                        <li><a href="#">Submenu 2-2</a></li>
                        <li><a href="#">Submenu 2-3</a></li>
                    </ul>
                </li>
                <li><a href="#">Menu 3</a></li>
                <li><a href="#">Menu 4</a></li>
            </ul>
            <div style="position:relative">
                <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto;">
                    Your browser does not support HTML5 Canvas.
                </canvas>
                <div id="coordinateOverlay">
                    <span id="terrainLatitude"></span>
                    <span id="terrainLongitude"></span>
                    <span id="terrainElevation"></span>
                    <span id="eyeAltitudeLabel">Eye</span>
                    <span id="eyeAltitude"></span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
